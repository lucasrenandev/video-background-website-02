<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Video Background Website 02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------Css links---------------------->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!---------------------Hero---------------------->
    <main class="hero">
        <header class="header">
            <a href="#" class="logo">Logo</a>
            <div class="header-icons">
                <i class="bx bx-moon" id="moon-icon"></i>
                <i class="bx bx-menu" id="menu-icon"></i>
            </div><!--end header icons-->
        </header><!--end header-->
        <section class="content">
            <video autoplay loop muted>
                <source src="assets/video/background.mp4">
            </video>
            <img src="assets/img/mask.jpg" alt="Mask image">
            <h1>Ocean</h1>
            <p>&copy; Online tutorials - 2023</p>
            <div class="content-icons">
                <i class="bx bxl-facebook-circle"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-instagram"></i>
            </div><!--end content icons-->
        </section><!--end content-->
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Package</a></li>
                <li><a href="#">Contact</a></li>
            </ul><!--end nav list-->
        </nav><!--end navbar-->
    </main><!--end hero-->
    <!---------------------JavaScript link---------------------->
    <script src="assets/js/script.js"></script>
</body>
</html>
